apiVersion: v1
kind: Pod
metadata:
  name: shell-demo
  labels:
    app: shell
spec:
  volumes:
  - name: shared-data
    emptyDir: {}
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: shared-data
      mountPath: /usr/share/nginx/html
  hostNetwork: true
  dnsPolicy: Default
# kubectl exec --stdin --tty shell-demo -- /bin/bash
---
apiVersion: v1
kind: Service
metadata:
  name: shell
spec:
  type: LoadBalancer
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: shell
  sessionAffinity: None
